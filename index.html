<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrinho de compras</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Carrinho de Compras</h1>
    <div class="conteudo">
        <div class="produto">
            <h3>Monitor LG</h3>

            <p>monitor legal</p>

            <p><span class="preco-produto">R$ 1000,00</span> em 12x sem juros</p>

        </div>
        <div class="produto">
            <div class="titulo-produto">
                <h3>Moedor de Cafe</h3>

                <p>pra fazer um cafezao petroleo</p>

                <p><span class="preco-produto">R$ 200,00</span> avista</p>
            </div>
            <div class="frete">
                <p>o frete para sua regiao e de <span class="preco-frete">R$ 50.000,00</span>

                </p>
            </div>
        </div>
</body>

</html>
